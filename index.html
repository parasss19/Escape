<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Tailwind Project</title>
</head>
<body class="m-0 p-0 box-border">
   
    <!-- Navbar -->
    <nav class= "font-mono p-2 m-2 rounded-lg flex justify-between">

        <!-- Logo -->
        <a href="#" id="brand" class="flex items-center gap-1">
            <img src="assets/asset 0.png" alt="brand_logo">
            <span class="font-semibold text-lg">Escape</span>
        </a>
        <!-- nav links -->
        <div id="nav-menu" class="hidden min-[645px]:flex gap-12 items-center">
            <a href="">Pricing</a>
            <a href="">About Us</a>
            <a href="">Docs</a>
            <a href="">Blogs</a>
        </div>
        <!-- Menu button(for small screen)-->
        <button onclick="handlemenu()" class="md:hidden">
            <img src="assets/menu.png" height="20px" width="20px" alt="menu-icon"> 
        </button>
        <!-- Button(Login/Signup)  -->
        <div class="hidden md:flex gap-4">
            <button class="font-semibold border border-gray-800 px-3">Login</button>
            <button class="font-semibold border border-gray-800 px-3">Signup</button>
        </div>


        <!-- Open menu icon(when someone click on menu button this div override the entire screen)  -->
        <div id="nav-dialog" class="hidden fixed inset-0 bg-white z-10 md:hidden">
            <!-- navbar -->
            <div class="flex justify-between p-2 m-2">
                <!-- Logo -->
                <a href="#" id="brand" class="flex items-center gap-1 ">
                    <img src="assets/asset 0.png" alt="brand_logo">
                    <span class="font-semibold">Escape</span>
                </a>
                <!-- Close button(for small screen)-->
                <button onclick="handlemenu()" class="md:hidden">
                    <img src="assets/close.png" height="24px" width="24px" alt="menu-icon"> 
                </button>
            </div>
            <!-- nav menu -->
            <div class="flex flex-col gap-4 m-5 font-mono font-medium ">
              <a href="#" class="p-3 hover:bg-gray-100 rounded-lg">Pricing</a>
              <a href="#" class="p-3 hover:bg-gray-100 rounded-lg">About Us</a>
              <a href="#" class="p-3 hover:bg-gray-100 rounded-lg">Docs</a>
              <a href="#" class="p-3 hover:bg-gray-100 rounded-lg">Blogs</a>
            </div>
            <!-- Line -->
            <div class="h-[1px] bg-gray-200"></div>
            <!--Login/Signup  -->
            <div class="m-2 p-3">
                <button class="font-semibold border border-gray-800 px-3">Login</button>
                <button class="font-semibold border border-gray-800 px-3">Signup</button>
            </div>
        </div>

    </nav>


    <!-- Main Section -->
    <main>

        <!-- Hero Section -->
        <div id="hero" class="min-h-screen bg-gradient-to-b from-purple-50 via-orange-50 to-transparent">
            <div id="hero-container" class="max-w-4xl mx-auto px-6 pt-6 pb-16">
                <!--version element -->
                <div id="version-text" class="font-custom-font flex items-center my-3 py-1 px-3 gap-2 border border-yellow-600 w-fit  rounded-lg bg-yellow-50 shadow-md hover:shadow-lg hover:-translate-y-1 transition group">
                    <div class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-800"></div>  <!-- it is used for dot -->
                    <p class="font-md text-yellow-600 font-semibold">v0.21.1: <span class="text-yellow-800">Find-in-page bug fixes</span></p>
                    <img class="group-hover:translate-x-1 transition duration-300" src="assets/right-arrow.png" height="20px" width="17px" alt="arrow image">
                </div>

                <!-- Heading and Paragraph -->
                <h1 class="text-4xl font-custom-font font-semibold mt-4 leading-snug">Web app to desktop app in minutes</h1>
                <p class="text-xl mt-4">Take your web app codebase and transform it into a cross platform desktop app with native functionality.</p>

                <!-- Buttons -->
                <div id="button-container" class="mt-12 flex flex-col sm:flex-row gap-4 font-custom-font">
                    <button class="border border-black py-3 px-8 bg-blue-800 text-white font-semibold rounded-md hover:bg-opacity-90">Download Now</button>
                    <button class="border border-black py-3 px-8 font-semibold rounded-md">Read Docs</button>
                </div>        
           </div>
        </div>




    </main>
    



    
</body>
</html>
